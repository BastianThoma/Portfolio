<div class="bannerContainer">
  <div id="scrollingContent" class="scrollingContent">
    <span *ngFor="let item of bannerItems">
      <ng-container *ngIf="item.type === 'text'">
        {{ item.content | translate }}
      </ng-container>
      <ng-container *ngIf="item.type === 'image'">
        <img [src]="item.content" alt="Banner Image" />
      </ng-container>
    </span>
  </div>
</div>
