<div class="aboutMeSection">
  <div id="aboutMeContent" class="aboutMeContent">
    <div
      data-aos="fade-right"
      data-aos-duration="275"
      id="imgBox"
      class="imgBox"
      (mouseenter)="onMouseEnter()"
      [class.hovered]="hovered"
    >
      <img class="backgroundEffect" src="/assets/img/capa.png" alt="" />
      <img class="portrait" src="/assets/img/portrait.png" alt="" />
    </div>

    <app-section-card
      data-aos="fade-up"
      data-aos-duration="275"
      id="aboutMeCard"
      [sectionTitle]="'ABOUT_ME.WHO_I_AM' | translate"
      [mainHeading]="'ABOUT_ME.ABOUT_ME' | translate"
      [mainText]="'ABOUT_ME.MAIN_TEXT' | translate"
    >
      <div id="highlightsBox" class="highlights marginTop32">
        <img src="/assets/img/location_icon.png" alt="Location Icon" />
        <span id="highlightText" class="fontKarla">{{
          "ABOUT_ME.FLEXIBLE_WORK" | translate
        }}</span>
      </div>

      <div id="highlightsBox" class="highlights">
        <img src="/assets/img/mind_icon.png" alt="Minded Head Icon" />
        <span id="highlightText" class="fontKarla">{{
          "ABOUT_ME.OPEN_MINDED" | translate
        }}</span>
      </div>

      <div id="highlightsBox" class="highlights">
        <img src="/assets/img/checked_gear_icon.png" alt="Checked Gear Icon" />
        <span id="highlightText" class="fontKarla">{{
          "ABOUT_ME.PROBLEM_SOLVING" | translate
        }}</span>
      </div>
    </app-section-card>
  </div>
</div>
