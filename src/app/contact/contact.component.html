<div class="contactContainer">
  <div id="contactContent" class="contactContent">
    <div
      data-aos="zoom-in"
      data-aos-duration="750"
      id="contactMeBox"
      class="contactMeBox"
    >
      <h3 id="contactTitle" class="fontKarla">
        {{ "CONTACT.TITLE" | translate }}
      </h3>
      <h1 id="contactHeader" class="fontFiraCode">
        {{ "CONTACT.HEADER" | translate }}
      </h1>
      <h2 id="contactSubheader" class="fontFiraCode">
        {{ "CONTACT.SUBHEADER" | translate }}
      </h2>
      <span class="fontKarla">
        {{ "CONTACT.TEXT" | translate }}<br /><br />
        {{ "CONTACT.NEED_DEV" | translate }}
        <a (click)="scrollToContactForm()">{{ "CONTACT.TALK" | translate }}</a>
      </span>
    </div>
    <app-contact-form
      data-aos="zoom-in"
      data-aos-duration="750"
    ></app-contact-form>
  </div>
</div>
