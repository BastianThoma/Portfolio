<div class="landingPage">
  <div id="particles-js" class="particles-background"></div>

  <div class="landingPageContent">
    <div class="landingPageCatcher">
      <h1 id="professionalText" class="fontFiraCode">
        {{ "LANDING_PAGE.FRONTEND_DEVELOPER" | translate }}
      </h1>
      <div class="titleContent">
        <h2 id="mainHeadline" class="fontKarla">
          {{ "LANDING_PAGE.BASTIAN_THOMA" | translate }}
        </h2>
        <div id="forwardingButtonBox" class="forwardingButtonBox">
          <a href="#projectsSection" class="fontKarla" [attr.aria-label]="'LANDING_PAGE.CHECK_MY_WORK_ARIA_LABEL' | translate"
            ><span>{{ "LANDING_PAGE.CHECK_MY_WORK" | translate }}</span></a
          >
          <a href="#contactSection" class="fontKarla" [attr.aria-label]="'LANDING_PAGE.CONTACT_ME_ARIA_LABEL' | translate" (click)="scrollToContactForm()"
            ><span>{{ "LANDING_PAGE.CONTACT_ME" | translate }}</span></a
          >
        </div>
      </div>
    </div>
    <div class="lateralContainer">
      <div class="scrollDownHelper">
        <a href="#aboutMeSection" class="arrowBox" [attr.aria-label]="'LANDING_PAGE.SCROLL_DOWN_ARIA_LABEL' | translate">
          <img
            src="/assets/img/arrow-narrow-down-dashed.svg"
            alt=""
            role="presentation"
            height="24px"
          />
        </a>
        <div id="pixelLineLeft" class="pixelLineLeft"></div>
      </div>

      <div id="heroQuickLinks" class="heroQuickLinks">
        <div class="radioButtonMask">
          <a
            id="mailToMe"
            class="heroMailLink fontKarla"
            href="mailto:contact@bastian-thoma.de"
            [attr.aria-label]="'LANDING_PAGE.EMAIL_ARIA_LABEL' | translate"
          >
            <img
              id="mailLogo"
              src="/assets/img/mail.svg"
              alt=""
              role="presentation"
              width="32px"
              height="32px"
            />
            <span id="mailAdress">contact&#64;bastian-thoma.de</span>
          </a>
          <img
            class="radioButton hidden"
            src="/assets/img/point.svg"
            width="14px"
            height="14px"
            alt=""
            role="presentation"
          />
        </div>
        <div class="radioButtonMask" id="heroGithubLink">
          <a
            href="https://github.com/BastianThoma"
            target="_blank"
            rel="noopener noreferrer"
            [attr.aria-label]="'LANDING_PAGE.GITHUB_ARIA_LABEL' | translate"
          >
            <img
              src="/assets/img/github-original.svg"
              alt=""
              role="presentation"
              width="32px"
              height="32px"
            />
          </a>
          <img
            class="radioButton hidden"
            src="/assets/img/point.svg"
            width="14px"
            height="14px"
            alt=""
            role="presentation"
          />
        </div>
        <div class="radioButtonMask" id="heroLinkedinLink">
          <a
            href="https://www.linkedin.com/in/bastian-thoma"
            target="_blank"
            rel="noopener noreferrer"
            [attr.aria-label]="'LANDING_PAGE.LINKEDIN_ARIA_LABEL' | translate"
            ><img
              src="/assets/img/brand-linkedin.svg"
              alt=""
              role="presentation"
              width="32px"
              height="32px"
          /></a>
          <img
            class="radioButton hidden"
            src="/assets/img/point.svg"
            width="14px"
            height="14px"
            alt=""
            role="presentation"
          />
        </div>
        <div class="radioButtonMask">
          <div id="pixelLineRight" class="pixelLineRight"></div>
          <img
            class="radioButton hidden"
            src="/assets/img/point.svg"
            width="14px"
            height="14px"
            alt=""
            role="presentation"
          />
        </div>
      </div>
    </div>
    <div id="infoBanner" class="infoBanner">
      <app-scrolling-banner></app-scrolling-banner>
    </div>
  </div>
</div>
