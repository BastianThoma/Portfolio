<footer>
  <div
    class="footerContent"
    data-aos="flip-down"
    data-aos-duration="950"
  >
    <div class="leftFooterContainer">
      <div 
        id="footerLogo" 
        class="logo" 
        role="button"
        tabindex="0"
        [attr.aria-label]="'FOOTER.SCROLL_TO_TOP_ARIA_LABEL' | translate"
        (click)="scrollToTop()"
        (keydown.enter)="scrollToTop()"
        (keydown.space)="$event.preventDefault(); scrollToTop()"
      ></div>
      <div id="smallInfos" class="smallInfos">
        <span class="fontKarla">{{ "FOOTER.WEB_DEVELOPER" | translate }}</span>
        <span class="fontKarla">{{ "FOOTER.LOCATION" | translate }}</span>
      </div>
    </div>
    <div id="middleFooterContainer" class="middleFooterContainer">
      <span class="fontFiraCode">© Bastian Thoma 2025</span>
    </div>
    <div class="rightFooterContainer">
      <div class="radioButtonMask fontFiraCode">
        <img
          class="radioButton hidden"
          src="/assets/img/radio_button_unchecked.png"
          width="8px"
          height="8px"
          alt=""
          role="presentation"
        />
        <a
          class="footerLink"
          href="https://github.com/BastianThoma"
          target="_blank"
          rel="noopener noreferrer"
          [attr.aria-label]="'FOOTER.GITHUB_ARIA_LABEL' | translate"
          >GitHub</a
        >
      </div>
      <div class="radioButtonMask fontFiraCode">
        <img
          class="radioButton hidden"
          src="/assets/img/radio_button_unchecked.png"
          width="8px"
          height="8px"
          alt=""
          role="presentation"
        />
        <a
          class="footerLink"
          href="https://www.linkedin.com/in/bastian-thoma"
          target="_blank"
          rel="noopener noreferrer"
          [attr.aria-label]="'FOOTER.LINKEDIN_ARIA_LABEL' | translate"
          >LinkedIn</a
        >
      </div>
      <div class="radioButtonMask fontFiraCode">
        <img
          class="radioButton hidden"
          src="/assets/img/radio_button_unchecked.png"
          width="8px"
          height="8px"
          alt=""
          role="presentation"
        />
        <a class="footerLink" href="imprint" [attr.aria-label]="'FOOTER.IMPRINT_ARIA_LABEL' | translate">{{
          "FOOTER.IMPRINT" | translate
        }}</a>
      </div>
      <div class="radioButtonMask fontFiraCode">
        <img
          class="radioButton hidden"
          src="/assets/img/radio_button_unchecked.png"
          width="8px"
          height="8px"
          alt=""
          role="presentation"
        />
        <a class="footerLink" href="privacy-policy" [attr.aria-label]="'FOOTER.PRIVACY_POLICY_ARIA_LABEL' | translate">{{
          "FOOTER.PRIVACY_POLICY" | translate
        }}</a>
      </div>
    </div>
  </div>
  <div id="middleFooterMobile" class="middleFooterMobile">
    <span class="fontFiraCode">© Bastian Thoma 2025</span>
  </div>
</footer>
